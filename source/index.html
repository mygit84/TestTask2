<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>AFFINAGE</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="preload" href="fonts/Geometria.woff2" as="font">
    <link rel="preload" href="fonts/Philosopher.woff2" as="font">
    <link href="css/style.min.css" rel="stylesheet">
  </head>

  <body>
    <section class="main-content">
      <div class="slider">
        <div class="slider__element slider__element--thumbs">
          <div class="slider__image-wrapper">
            <img class="slider__image" src="img/img2.jpg" width="800" height="525" alt="Слайд 1">
          </div>
          <div class="slider__image-overlay"></div>
        </div>
        <span class="slider__decor-letter">g</span>
        <div class="slider__element slider__element--main swiper-container">
          <div class="slider__element-wrapper swiper-wrapper">
            <div class="swiper-slide slider__slide">
              <div class="slider__slide-wrapper">
                <picture>
                  <source type="image/webp" srcset="img/webp/img1.webp">
                  <img class="slider__image" src="img/img1.jpg" width="860" height="490" alt="Фотография современного здания">
                </picture>
              </div>
            </div>
            <div class="swiper-slide slider__slide">
              <div class="slider__slide-wrapper">
                <picture>
                  <source type="image/webp" srcset="img/webp/img2.webp">
                  <img class="slider__image" src="img/img2.jpg" width="860" height="490" alt="Фотография галереи здания">
                </picture>
              </div>
            </div>
            <div class="swiper-slide slider__slide">
              <div class="slider__slide-wrapper">
                <picture>
                  <source type="image/webp" srcset="img/webp/img3.webp">
                  <img class="slider__image" src="img/img3.jpg" width="860" height="490" alt="Фотография мотоциклиста">
                </picture>
              </div>
            </div>
          </div>
          <div class="slider__controls">
            <button class="slider__control slider__control--prev">Предыдущий слайд</button>
            <button class="slider__control slider__control--next">Следующий слайд</button>
          </div>
          <div class="slider__image-overlay"></div>
        </div>
      </div>
      <div class="decor">
        <span class="decor__letter">a</span>
        <span class="decor__letter-new-font decor__letter-new-font--top">a</span>
        <div class="decor__figure-group">
          <svg width="54" height="54">
            <use xlink:href="img/sprite.svg#icon-garland"></use>
          </svg>
          <button type="button" class="decor__menu-btn">Открыть меню</button>
        </div>
        <span class="decor__number-big">51</span>
        <span class="decor__letter-new-font decor__letter-new-font--right">e</span>
        <span class="decor__number-tiny decor__number-tiny--top">(1)</span>
        <span class="decor__number-tiny decor__number-tiny--bottom">(3)</span>
        <div class="decor__figure-round">
          <div class="decor__figure-round-wrapper">
            <span class="decor__figure-text">ural</span>
            <span class="decor__figure-text">03</span>
          </div>
        </div>
        <p class="decor__words-test">тестовое задание</p>
        <h1 class="decor__logo">affinage</h1>
        <p class="decor__words-slogan">очень хороший слоган</p>
        <div class="decor__figure-quadrangle">
          <svg width="177" height="282">
            <use xlink:href="img/sprite.svg#icon-quadrangle"></use>
          </svg>
        </div>
        <div class="decor__figure-rectangular"></div>
        <span class="decor__number-huge">13</span>
        <div class="decor__figure-line"></div>
        <span class="decor__number-small">7</span>
        <div class="decor__figure-garland">
          <svg width="160" height="282">
            <use xlink:href="img/sprite.svg#icon-garland"></use>
          </svg>
        </div>
        <div class="decor__symbols-wrapper">
          <div class="symbols-group symbols-group--first">
            <div class="symbols-group__wrapper">
              <svg class="symbols-group__symbol symbols-group__symbol--black-first" width="23" height="24">
                <use xlink:href="img/sprite.svg#icon-triangle-black"></use>
              </svg>
              <span class="symbols-group__letter symbols-group__letter--a-first">a</span>
            </div>
            <div class="symbols-group__wrapper">
              <span class="symbols-group__letter symbols-group__letter--f-first">f</span>
              <span class="symbols-group__letter symbols-group__letter--f-second">f</span>
            </div>
            <div class="symbols-group__wrapper">
              <span class="symbols-group__letter symbols-group__letter--i-first">i</span>
              <span class="symbols-group__letter symbols-group__letter--n-first">n</span>
            </div>
            <svg class="symbols-group__symbol symbols-group__symbol--white-first" width="23" height="24">
              <use xlink:href="img/sprite.svg#icon-triangle-white"></use>
            </svg>
          </div>
          <div class="symbols-group symbols-group--second">
            <div class="symbols-group__wrapper">
              <span class="symbols-group__letter symbols-group__letter--a-second">a</span>
              <svg class="symbols-group__symbol symbols-group__symbol--white-second" width="23" height="24">
                <use xlink:href="img/sprite.svg#icon-triangle-white"></use>
              </svg>
            </div>
            <div class="symbols-group__wrapper symbols-group__wrapper--letter-shadow">
              <svg class="symbols-group__letter-shadow" width="18" height="18">
                <use xlink:href="img/sprite.svg#icon-letter-shadow"></use>
              </svg>
              <span class="symbols-group__letter symbols-group__letter--shadow">g</span>
            </div>
            <div class="symbols-group__wrapper">
              <span class="symbols-group__letter symbols-group__letter--e-first">e</span>
            </div>
            <svg class="symbols-group__symbol symbols-group__symbol--black-second" width="23" height="24">
              <use xlink:href="img/sprite.svg#icon-triangle-black"></use>
            </svg>
          </div>
        </div>
      </div>
    </section>
    <script src="js/vendor.min.js"></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
